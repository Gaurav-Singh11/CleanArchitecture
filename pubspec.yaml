name: tdd_flutter
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ">=3.0.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  http: ^0.13.1
  equatable: ^2.0.5
  dartz: ^0.10.1
  bloc: ^8.1.2
  get_it: ^7.6.4
  flutter_bloc: ^8.1.3
  provider: ^6.0.5
  file_picker: ^6.0.0
  font_awesome_flutter: ^10.6.0
  image_picker: ^1.0.4
  intl: ^0.18.1
  lottie: ^2.7.0
  open_file: ^3.3.2
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  smooth_page_indicator: ^1.1.0
  swipe_to: ^1.0.2
  url_launcher: ^6.1.14
  youtube_metadata: ^1.0.1
  video_thumbnail: ^0.5.3
  chewie: ^1.7.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^9.1.4
  flutter_lints: ^3.0.0
  mocktail: ^1.0.1
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/vectors/
    - assets/lottie/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins-Black.ttf
          weight: 900

    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Black.ttf
          weight: 900
